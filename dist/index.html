<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex Box Assessment</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Alatsi&display=swap" rel="stylesheet">
    <link rel="icon" href="../media/gazelle logo.jpg">
</head>
<body>
    <div class="flex-parent">
        <section>
            <h1>Animals</h1>
        </section>
        <div class="flex-child">
            <h2>Russian Blue Cats</h2>
            <img id="img" src="../media/cat1.jpg" alt="">
            <img id="img" src="../media/cat2.jpg" alt="">
            <img id="img" src="../media/cat3.jpg" alt="">
        </div>
       
    </div>
   
    <div class="flex-parent2">
        <div class="flex-child2">
            <p>
                There wasn't a bird in the sky, but that was not what caught her attention. It was the clouds. The deep green that isn't the color of clouds, but came with these. She knew what was coming and she hoped she was prepared.
            </p>
        </div>

        <div class="flex-child2" id="parent">
            <!-- <h4>Calico Cat</h4> -->
            <div class="flex-child3">
                <img id="img2" src="../media/cat4.jpg" alt="">
                <img id="img2" src="../media/cat5.jpg" alt="">

            </div>
        </div>

    </div>
</body>
</html>
